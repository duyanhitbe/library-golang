version: "2"
sql:
  - engine: "postgresql"
    queries: "sql/queries/"
    schema: "sql/migrations/"
    gen:
      go:
        package: "db"
        out: "db"
        sql_package: "database/sql"
        emit_prepared_queries: true
        emit_interface: true
        emit_empty_slices: true
        emit_json_tags: true
        emit_result_struct_pointers: true
        overrides:
          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"
              pointer: true
            nullable: true
